<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="title">D3 Chart Demonstrations</h1>
    <div class="app">
        <div class="panels-control" role="navigation">
            <button class="panel-button active" data-chart="line">Line</button>
            <button class="panel-button" data-chart="bar">Bar</button>
            <button class="panel-button" data-chart="hist">Historgram</button>
            <button class="panel-button" data-chart="posNeg">Distance from Mean</button>
        </div>
        <div class="panels-container">
            <div class="panel active" data-chart="line">
                <svg class="line-chart" width="600" height="400"></svg>
            </div>
            <div class="panel" data-chart="bar">
                <svg class="bar-chart" width="600" height="400"></svg>
            </div>
            <div class="panel" data-chart="hist">
                <svg class="hist" width="600" height="400"></svg>
            </div>
            <div class="panel" data-chart="posNeg">
                <svg class="pos-neg" width="600" height="400"></svg>
            </div>
            <div class="panel-description"></div>
        </div>
    </div>
    <script src="node_modules/d3/build/d3.min.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="js/app.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>
